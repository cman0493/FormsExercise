<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <fieldset>
        <legend>Customer Experience Survey</legend>
        <div>
            <label for="storeNumber">Store Number</label>
            <select name="storeNumber id=" storeNumber">
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
        </div>
        <fieldset>
            <legend>When You Visited</legend>
            <label for="userDate">Date Visited</label>
            <input type="date" id="userDate">
            <br>
            <label for="userTime`">Time</label>
            <input type="time" id="userTime">
        </fieldset>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" placeholder="Name">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email">
            <fieldset>
                <legend>Gender</legend>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="radioLink">
                <br>
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="radioLink">
            </fieldset>
            <label for="text">Tell us About Your Experience</label>
            <br>
            <textarea name="text" id="text" cols="20" rows="2"></textarea>
            <br>
            <label for="timeVisit">Times Visited in the Last Month:</label>
            <br>
            <input type="number" name="timeVisit" id="timeVisit">
            <br>
            <input type="checkbox" id="userCheckbox">
            <label for="userCheckbox">Please check the box if you are willing to be contacted about your
                experience.</label>
            <br>
            <input type="submit">
        </form>
    </fieldset>
</body>

</html>
